<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>around the u.s.</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img
          src=".//images/profile.jpg"
          alt="profile-avatar"
          class="profile__avatar"
        />
        <div class="profile__info-block">
          <h2 class="profile__info">Jacques Cousteau</h2>
          <button class="profile__edit-button"></button>
          <h3 class="profile__sub-info">Explorer</h3>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="elements__block">
          <img
            src=".//images/kirill-pershin-1088404-unsplash.jpg"
            alt="yusemity Valley"
            class="elements__cover"
          />
          <h2 class="elements__title">Yosemite Valley</h2>
          <div class="elements__like"></div>
        </div>
        <div class="elements__block">
          <img
            src=".//images/kirill-pershin-1404681-unsplash.png"
            alt="Lake Louise"
            class="elements__cover"
          />
          <h2 class="elements__title">Lake Louise</h2>
          <div class="elements__like"></div>
        </div>
        <div class="elements__block">
          <img
            src=".//images/kirill-pershin-1556355-unsplash.png"
            alt="Bald Mountains"
            class="elements__cover"
          />
          <h2 class="elements__title">Bald Mountains</h2>
          <div class="elements__like"></div>
        </div>
        <div class="elements__block">
          <img
            src=".//images/kirill-pershin-1404681-unsplash(1).png"
            alt="Latemar"
            class="elements__cover"
          />
          <h2 class="elements__title">Latemar</h2>
          <div class="elements__like"></div>
        </div>
        <div class="elements__block">
          <img
            src=".//images/kirill-pershin-1556355-unsplash(1).png"
            alt=""
            class="elements__cover"
          />
          <h2 class="elements__title">Vanoise Nationa...</h2>
          <div class="elements__like"></div>
        </div>
        <div class="elements__block">
          <img
            src=".//images/kirill-pershin-1088404-unsplash.png"
            alt="Lago di Braies"
            class="elements__cover"
          />
          <h2 class="elements__title">Lago di Braies</h2>
          <div class="elements__like"></div>
        </div>
      </section>
      <section class="popup">
        <div class="popup__close-button"></div>
        <div class="popup__form">
          <h3 class="popup__title">Edit profile</h3>
          <input class="popup__input popup__input_type_name" />
          <input class="popup__input popup__input_type_description" />
          <button class="popup__save-button">Save</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">Â© 2021 Around The U.S.</p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
